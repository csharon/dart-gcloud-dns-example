<div id="createResourceRecord" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>New Resource Record</h3>
      </div>
      <div class="modal-body">
        <form name="resourceform" novalidate class="form-horizontal" role="form">
          <div class="form-group">
            <label for="nameInput" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     ng-model="ctrl.record.name"
                     id="nameInput"
                     name="name"
                     placeholder="Name"
                     required>
            </div>
          </div>
          <div class="form-group">
            <label for="typeInput" class="col-sm-2 control-label">Type</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     ng-model="ctrl.record.type"
                     id="typeInput"
                     name="typeInput"
                     placeholder="Record Type"
                     required>
            </div>
          </div>
          <div class="form-group">
            <label for="ttlInput" class="col-sm-2 control-label">TTL</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     ng-model="ctrl.record.ttl"
                     id="ttlInput"
                     name="ttlInput"
                     placeholder="TTL"
                     required>
            </div>
          </div>
          <div class="form-group">
            <label for="rrdataInput" class="col-sm-2 control-label">Value</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     ng-model="ctrl.rrdataVal"
                     id="rrdataInput"
                     name="rrdataInput"
                     placeholder="value"
                     required>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" ng-disabled="resourceform.invalid" ng-click="ctrl.addRecord()">Create</button>
      </div>
    </div>
  </div>
</div>
