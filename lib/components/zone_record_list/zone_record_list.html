<div class="col-xs-12 zone-record-list" ng-if="ctrl.records.isNotEmpty">
  <div>
  <button data-target="#createResourceRecord" class="btn btn-link" data-toggle="modal">
    <i class="fa fa-plus-square fa-2x"></i>
  </button>

  <div class="panel panel-default">

  <table class="table table-striped">
    <thead>
      <tr>
        <td>Name</td>
        <td>Type</td>
        <td>TTL</td>
        <td>Value</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="record in ctrl.records">
        <td>{{record.name}}</td>
        <td>{{record.type}}</td>
        <td>{{record.ttl}}</td>
        <td>
          <ul class="list-unstyled">
            <li ng-repeat="rrdata in record.rrdatas">{{rrdata}}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>

<resource-record-form></resource-record-form>
