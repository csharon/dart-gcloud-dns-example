<div class="container">
  <div class="row" ng-if="zoneSelector.isAuthenticated">

    <div class="col-lg-4">
      <form name="projectForm" novalidate ng-submit="zoneSelector.loadZones()" class="form-inline" role="form">

        <div class="form-group">
          <label for="projectName" class="sr-only">Google DNS Project:</label>
          <div class="input-group">
            <input type="text"
                   placeholder="Google DNS Project"
                   class="form-control"
                   id="projectName"
                   name="projectName"
                   ng-model="zoneSelector.projectName"
                   required>
            <div class="input-group-btn">
              <button class="btn btn-info" type="submit" ng-disabled="projectForm.invalid">Load</button>
              <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" ng-if="zoneSelector.projects.isNotEmpty">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="project in zoneSelector.projects"><a href="#" ng-click="zoneSelector.selectProject(project)">{{project.id}}</a></li>

              </ul>
            </div>


          </div>

        </div>

      </form>
    </div>

    <div class="pull-right">

      <div class="btn-group" ng-if="zoneSelector.zones != null">
        <button type="button" class="btn btn-info">{{zoneSelector.selectedZoneName}}</button>
        <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
          <span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="zone in zoneSelector.zones"><a href="#" ng-click="zoneSelector.selectZone(zone)">{{zone.dnsName}}</a></li>
          <li class="divider"></li>
          <li><a href="#createZoneModal" data-toggle="modal">Create New Zone...</a></li>
        </ul>
      </div>

    </div>

  </div>

  <!-- Create Zone Modal -->
  <zone-form></zone-form>
</div>
